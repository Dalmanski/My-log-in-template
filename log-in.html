<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Chakra Petch', Arial, sans-serif;
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: -20px;
            left: -20px;
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            background-color: black;
            background: 
                radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.8) 100%),
                url("photo-1638443523564-46b8a648c5a1.jpg") no-repeat center center;
            background-size: cover;
            filter: blur(10px);
            z-index: -1;
        }
        .login-container {
            background-color: rgba(30, 30, 30, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(135, 206, 235, 0.8);
            width: 320px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #87CEEB;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 20px); /* Adjust width for padding and border */
            padding: 10px;
            margin: 10px auto;
            border: 2px solid #87CEEB;
            border-radius: 4px;
            background-color: #2e2e2e; 
            color: #f4f4f4;
            outline: none;
            box-sizing: border-box; /* Include border in element's total width and height */
        }
        .login-container input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: calc(100% - 20px); /* Adjust width for padding and border */
            border-radius: 4px;
            margin: 10px auto;
            box-shadow: 0 0 5px rgba(135, 206, 235, 0.5);
        }
        .login-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .remember-me {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px auto;
        }
        .remember-me label {
            font-size: 14px;
        }
        .remember-me a {
            color: #87CEEB;
            font-size: 14px;
            text-decoration: none;
        }
        .remember-me a:hover {
            text-decoration: underline;
        }
        .profile-icon {
            width: 100px;
            height: 100px;
            background-image: url('Af4innD_d.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            border: 4px solid #87CEEB;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="profile-icon"></div>
        <h2>Login</h2>
        <form action="login.php" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            
            <div class="remember-me">
                <label>
                    <input type="checkbox" name="remember"> Remember Me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            
            <input type="submit" value="Log In">
        </form>
    </div>

</body>
</html>
